{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <form action="edit/{{ title }}" method="GET">
        <button type="submit">Edit this page</button>
    </form>
    <h1><strong>{{ title }}</strong></h1>
    <div id="strap"></div>
    {{ content | safe }}
    
{% endblock %}
