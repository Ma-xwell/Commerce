{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    {% if result_list %}
        <h1>Results for... "{{ query }}"</h1>
        <ul>
            {% for result in result_list %}
                <li><a href="wiki/{{ result }}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>No results for... "{{ query }}"</h1>
    {% endif %}
{% endblock %}
