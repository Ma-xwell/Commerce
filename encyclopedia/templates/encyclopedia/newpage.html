{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page by inserting the <a href="https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax">markdown text</a></h1>
    <form id="newcontentdiv" action="{% url 'newpage' %}" method="POST">
        {% csrf_token %}
        <input name="title" type="text" placeholder="Title of your article" minlength="1" maxlength="100" required>
        <button type="submit">Create</button>
        <div>&nbsp</div>
        <textarea id="newcontent" name="newcontent" placeholder="# MD text" minlength="5"></textarea>
    </form>
{% endblock %}
