<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="navbar">
            <nav>
                <div class="navelement">
                    <a href="imagesearch.html">Images</a>
                </div>
                <div class="navelement">
                    <a href="advancedsearch.html">Advanced Search</a>
                </div>
            </nav>
        </div>
        <div id="logo1">
            <div id="logo2">
                <span style="color: blue; opacity: 0.7;">S</span>
                <span style="color: red; opacity: 0.7;">e</span>
                <span style="color: rgb(208, 208, 64); opacity: 0.7;">a</span>
                <span style="color: blue; opacity: 0.7;">r</span>
                <span style="color: green; opacity: 0.7;">c</span>
                <span style="color: red; opacity: 0.7;">h</span>
            </div>
        </div>
        <div class="maincontent">
            <form action="https://google.com/search">
                <div class="bar">
                    <input type="text" name="q" class="searchbar">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search" class="searchbutton">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="searchbutton">
                </div>
            </form>
        </div>
    </body>
</html>
